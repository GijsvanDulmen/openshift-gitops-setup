apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: custom
  namespace: openshift-ingress-operator
spec:
  # defaultCertificate:
  #     name: <custom-ingress-custom-certs> 
  routeSelector:
    matchLabels:
      type: custom-domain
  replicas: 1
  domain: "{{ $.Values.ingressDomain }}"

  # VIP via keepalived operator
  endpointPublishingStrategy: 
    type: NodePort
    
  # access logging
  logging:
    access:
      destination:
        type: Container