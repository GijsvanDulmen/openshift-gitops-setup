---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-backup
spec:
  capacity:
    storage: 5Gi 
  accessModes:
  - ReadWriteOnce 
  nfs: 
    server: 192.168.1.159
    path: /mnt/main2tb/backup-openshift/
  claimRef:
     namespace: minio-backup
     name: minio-backup
  persistentVolumeReclaimPolicy: Retain