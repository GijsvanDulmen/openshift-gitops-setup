{{- range $service := $.Values.egressServices }}
---
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: "se-{{ $service.name }}"
  namespace: "{{ $service.namespace | default "istio-egress" }}"
spec:
  hosts:
  - "{{ $service.host }}"
  ports:
  - number: 443
    name: tls
    protocol: TLS
  resolution: DNS
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: "direct-to-{{ $service.name }}"
  namespace: "{{ $service.namespace | default "istio-egress" }}"
spec:
  parentRefs:
  - kind: ServiceEntry
    group: networking.istio.io
    name: "se-{{ $service.name }}"
  rules:
  - backendRefs:
    - group: ''	
      kind: Service
      name: egress-gateway-istio
      namespace: istio-egress
      port: 443
      weight: 1
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: "forward-{{ $service.name }}-from-egress-gateway"
  namespace: "{{ $service.namespace | default "istio-egress" }}"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io	
    kind: Gateway
    name: egress-gateway
    namespace: istio-egress
  hostnames:
  - "{{ $service.host }}"
  rules:
  - backendRefs:
    - kind: Hostname
      group: networking.istio.io
      name: "{{ $service.host }}"
      port: 443
      weight: 1
