---
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: tweakers-net
  namespace: team-backend-accept
spec:
  hosts:
  - tweakers.net
  ports:
  - number: 443
    name: tls
    protocol: TLS
  resolution: DNS
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: direct-to-tweakers-net
  namespace: team-backend-accept
spec:
  parentRefs:
  - kind: ServiceEntry
    group: networking.istio.io
    name: tweakers-net
  rules:
  - backendRefs:
    - name: egress-gateway-istio
      port: 443
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: forward-tweakers-net-from-egress-gateway
  namespace: team-backend-accept
spec:
  parentRefs:
  - name: egress-gateway
  hostnames:
  - tweakers.net
  rules:
  - backendRefs:
    - kind: Hostname
      group: networking.istio.io
      name: tweakers.net
      port: 443
