apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-resources
  namespace: second-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: cluster
  source:
    path: clusters
    repoURL: https://github.com/GijsvanDulmen/openshift-gitops-setup
    targetRevision: HEAD
    helm:
      valueFiles:
      - clusters/{{ $.Values.cluster }}.yaml
      parameters:
      - name: "disableAutoSync"
        value: "{{ $.Values.disableAutoSync }}"
      - name: appRevision
        value: $ARGOCD_APP_REVISION
      - name: targetRevision
        value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      - name: gitRepo
        value: $ARGOCD_APP_SOURCE_REPO_URL
      - name: gitopsNamespace
        value: "second-gitops"
      - name: "disableFinalizers"
        value: "no"
      - name: "overrideTenants"
        value: "no"

  # test this
  ignoreDifferences:
  - group: "apps"
    kind: "Deployment"
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: "Service"
    jsonPointers:
    - /spec/externalIPs

  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - PrunePropagationPolicy=foreground
    - ServerSideApply=true
    - FailOnSharedResource=true
