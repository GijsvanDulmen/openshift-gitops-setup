---
# give access to a host interface directly
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: host-network
  namespace: default
spec:
  config: '{
            "cniVersion": "0.3.1",
            "name": "hostnetwork-net",
            "type": "host-device",
            "device": "ens19",
            "ipam": {
              "type": "static",
              "addresses": [
                {
                  "address": "192.168.122.251/24"
                }
              ]
            }
        }'