---
# Adds a secondary interface on worker-4
apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ens19-policy-worker4
spec:
  nodeSelector: 
    kubernetes.io/hostname: worker-4
  desiredState:
    interfaces:
    - name: ens19
      description: "worker-4 2nd"
      type: ethernet 
      state: up 
      ipv4: 
        enabled: true
        dhcp: true
        address:
        - ip: 192.168.122.251
          prefix-length: 24