apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: application-a
  namespace: kargo-team-backend
spec:
  subscriptions:
  - git:
      repoURL: https://github.com/GijsvanDulmen/openshift-gitops-tenants-setup.git
      commitSelectionStrategy: NewestFromBranch	
      discoveryLimit: 20
      strictSemvers: true
      includePaths:
      - application-a/images/created.yaml